<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="keywords" content=" quiz, trivia, knowledge, 10 questions, submit quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cc5874c006.js" crossorigin="anonymous"></script>

    <title> Quiz 10 </title>

</head>

<body>
    <img src="assets/images/penguins-1.jpeg" alt="penguins in the antarctica" class="antarctica-quiz-background">

    <!-- Start page with start button-->
    <div class="start-page">
        <div class="start-text">
         <h2> Welcome to the Antarctica Quiz</h2>
            <p> Click Start to begin</p>
     </div>
         <div class="start-btn"><button> Start </button>
         </div>  
    </div>

    <!-- Quiz rules -->
    <div class="quiz-rules"> 
        <div class="heading-rules-page">
            <h3> Rules </h3>
        </div>
        <div class="rules-text"> 
            <div class="text">1.</div>
            <div class="text">2.</div>
            <div class="text">3.</div>
            <div class="text">4.</div>
        </div>
        <div class="begin"><button class="begin-btn"> Begin Quiz </button>
        </div>
    </div>

    <!-- Antarctica quiz section-->

    <div class="quiz-section">
        <h1 class="antarctica.title"> Antarctica Quiz </h1>
    <div class="antarctica-questions">
        <div class="choice">
            <p class="question-option"></p>
        </div>
        <div class="choice">
            <p class="question-option"></p>
        </div>
        <div class="choice">
            <p class="question-option"></p>
        </div>
        <div class="choice">
            <p class="question-option"></p>
        </div>
    </div>

    <div class="quiz-footer">
       
        <button class="next-btn"> Next Question</button>

    </div>
    </div>


  <!-- Results section -->   
  <div class="results-container">
      <div class="message"> Thanks for trying out this weeks quiz pick! </div>
  </div> 
  <div class="final-score"> 
      <p> Your score: </p>
      <p class="your-score"> 0 </p>
  </div>
  <div class="btn">
      <button class="reset"> Reset Quiz</button>
      <button class="exit"> Exit Quiz</button>
  </div>
  </div>

  <script src="assets/js/antarctica.js"></script>
</body>


</html>
