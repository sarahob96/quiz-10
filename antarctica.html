<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="keywords" content=" quiz, trivia, knowledge, 10 questions, submit quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cc5874c006.js" crossorigin="anonymous"></script>

    <title> Quiz 10 </title>

</head>

<body>

    <section class="antarctica-section">
    
    <!-- Start page with start button-->
    <div id="start-page" class="start-page slide">
        <div class="start-text">
         <h2> Welcome to the Antarctica Quiz</h2>
            <p> Click Start to begin</p>
     </div>
         <div> 
             <button id="start-btn"> Start </button>
         </div>  
    </div>

    <!-- Quiz rules -->
    <div id="quiz-rules" class="hide slide"> 
        <div class="heading-rules-page">
            <h3> Rules </h3>
        </div>
        <div class="rules-text"> 
            <div class="text">1.</div>
            <div class="text">2.</div>
            <div class="text">3.</div>
            <div class="text">4.</div>
        </div>
        <div><button class="begin-btn" id="begin"> Begin Quiz </button>
   
        </div>
    </div>

    <!-- Antarctica quiz section-->

    <div id="quiz-section" class="hide slide"> 

        <h1 class="antarctica.title"> Question </h1> <br> 
            <h3><span id="counter"> 1</span> of 10 </h3>
        <div id="antarctica-questions"> </div>
        <div id="antarctica-answers"> 
    <div class="choice-button"> 
    <p class="choice" data-option="a"></p>
    </div>
    <div class="choice-button"> 
    <p class="choice" data-option="b"></p>
    </div>
    <div class="choice-button"> 
    <p class="choice" data-option="c"></p>
    </div>
    <div class="choice-button">
    <p class="choice" data-option="d"></p>
    </div>
</div>
      <div class="quiz-footer">
       <div id="score"> 
         SCORE: <span id="user-score"> 0 </span></div>
        <button id="next-btn"> Next Question</button>
        <button id="result-btn" class="hide"> View your Result</button>

    </div>
    </div>


  <!-- Results section -->   
  <div id="results-container" class="hide slide">
      <div class="message"> Thanks for trying out this weeks quiz pick! </div>
  
  <div class="final-score"> 
      <p> Your score: </p>
      <p id="your-score"> 0 </p>
  </div>
  <div class="btn">
      <button id="reset"> Reset Quiz</button>
      <button id="exit"> Exit Quiz</button>
  </div>
  </div>

  
</section>
  <script src="assets/js/antarctica.js"></script>
</body>


</html>
